<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振り込みに関するメッセージ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #999;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #4caf50;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .address-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .address-fixed {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            color: #666;
            font-size: 16px;
            flex-shrink: 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 10px;
            width: calc(50% - 5px);
        }

        .btn-primary {
            width: calc(50% - 5px);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        /* Modal styles */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .example-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-style: italic;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        .preview-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-line;
            color: #555;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .address-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-secondary, .btn-primary {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h2>ご利用方法</h2>
            <p>必要事項を入力後末尾のボタンを押すとショートメール画面に移動します。<br>移動したら、入力内容をそのまま送信してください。</p>
            <button class="btn" onclick="closeModal()">分かりました</button>
        </div>
    </div>

    <div class="container">
        <h1>振り込みに関するメッセージ</h1>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div>
        </div>

        <form id="smsForm">
            <!-- Step 1: Address -->
            <div class="form-step active" id="formStep1">
                <div class="form-group">
                    <label for="addressDetail">住所詳細</label>
                    <div class="address-group">
                        <div class="address-fixed">石巻市恵み野2丁目</div>
                    </div>
                    <input type="text" id="addressDetail" name="addressDetail" placeholder="番地・建物名・部屋番号を入力してください" required>
                </div>
                <button type="button" class="btn" onclick="nextStep(1)">次へ</button>
            </div>

            <!-- Step 2: Name -->
            <div class="form-step" id="formStep2">
                <div class="form-group">
                    <label for="fullName">お名前</label>
                    <input type="text" id="fullName" name="fullName" placeholder="お名前を入力してください" required>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(2)">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">次へ</button>
                </div>
            </div>

            <!-- Step 3: Message -->
            <div class="form-step" id="formStep3">
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <div class="example-text">
                        例：石巻太郎名義にて振り込み完了しました。
                    </div>
                    <textarea id="message" name="message" placeholder="メッセージを入力してください" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(3)">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">次へ</button>
                </div>
            </div>

            <!-- Step 4: Preview and Send -->
            <div class="form-step" id="formStep4">
                <div class="preview-section">
                    <h3>送信内容の確認</h3>
                    <div class="preview-content" id="previewContent"></div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(4)">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="sendSMS()">SMS送信画面へ</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        // Show modal on page load
        window.onload = function() {
            document.getElementById('instructionModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('instructionModal').style.display = 'none';
        }

        function updateStepIndicator() {
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
        }

        function showStep(step) {
            // Hide all steps
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`formStep${i}`).classList.remove('active');
            }
            
            // Show current step
            document.getElementById(`formStep${step}`).classList.add('active');
            updateStepIndicator();
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    const addressDetail = document.getElementById('addressDetail').value.trim();
                    if (!addressDetail) {
                        alert('番地・建物名・部屋番号を入力してください。');
                        return false;
                    }
                    break;
                case 2:
                    const fullName = document.getElementById('fullName').value.trim();
                    if (!fullName) {
                        alert('お名前を入力してください。');
                        return false;
                    }
                    break;
                case 3:
                    const message = document.getElementById('message').value.trim();
                    if (!message) {
                        alert('メッセージを入力してください。');
                        return false;
                    }
                    break;
            }
            return true;
        }

        function nextStep(step) {
            if (!validateStep(step)) {
                return;
            }

            if (step < totalSteps) {
                currentStep = step + 1;
                showStep(currentStep);
                
                // If moving to step 4, update preview
                if (currentStep === 4) {
                    updatePreview();
                }
            }
        }

        function prevStep(step) {
            if (step > 1) {
                currentStep = step - 1;
                showStep(currentStep);
            }
        }

        function updatePreview() {
            const addressDetail = document.getElementById('addressDetail').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const message = document.getElementById('message').value.trim();
            
            const fullAddress = `石巻市恵み野2丁目${addressDetail}`;
            
            const previewText = `住所: ${fullAddress}
氏名: ${fullName}
メッセージ: ${message}`;
            
            document.getElementById('previewContent').textContent = previewText;
        }

        function sendSMS() {
            const addressDetail = document.getElementById('addressDetail').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!addressDetail || !fullName || !message) {
                alert('すべての項目を入力してください。');
                return;
            }
            
            const fullAddress = `石巻市恵み野2丁目${addressDetail}`;
            
            const smsBody = `住所: ${fullAddress}
氏名: ${fullName}
メッセージ: ${message}`;
            
            const phoneNumber = '07042171519';
            const smsUrl = `sms:${phoneNumber}?body=${encodeURIComponent(smsBody)}`;
            
            // Try to open SMS app
            try {
                window.location.href = smsUrl;
            } catch (error) {
                // Fallback for desktop browsers
                alert(`SMS送信用のリンクを開けませんでした。\n\n送信先: ${phoneNumber}\n\n内容:\n${smsBody}\n\n手動でSMSアプリを開いて上記内容を送信してください。`);
            }
        }

        // Initialize
        showStep(1);
    </script>
</body>
</html>
